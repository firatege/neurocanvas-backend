<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Yazısı Rakam Tanıma (Statik)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css"> 
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center p-4 text-gray-100">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-6xl">
        <div class="flex flex-col md:flex-row gap-8">
            <div class="flex-1 flex flex-col items-center">
                <h2 class="text-xl font-semibold mb-4 text-gray-200">Rakam Çizin</h2>
                <canvas id="drawingCanvas" width="280" height="280" class="rounded-md"></canvas>
                <button id="clearButton" class="mt-4 px-6 py-2 bg-red-600 text-white font-semibold rounded-md hover:bg-red-700 transition duration-200">Temizle</button>

                <div id="predictionProbabilities" class="w-full">
                    <h3 class="text-lg font-semibold mb-2 text-gray-200">Tahmin Olasılıkları:</h3>
                    <ul id="probabilityList" class="space-y-1">
                        <!-- Probabilities will be populated here -->
                    </ul>
                    <div id="closePredictionWarning" class="hidden mt-2 text-yellow-400 text-sm">
                        ⚠️ Tahminler birbirine yakın!
                    </div>
                </div>
            </div>

            <div class="flex-1 flex flex-col gap-6">
                <div>
                    <label for="epochSlider" class="block text-lg font-semibold mb-2 text-gray-200">Eğitim Sayısı (Model): <span id="epochValue">N/A</span></label>
                    <input type="range" id="epochSlider" min="1" max="100000" value="1" class="w-full h-2 bg-blue-600 rounded-lg appearance-none cursor-pointer opacity-50 cursor-not-allowed" disabled>
                </div>

                <div>
                    <h2 class="text-xl font-semibold mb-2 text-gray-200">Tahmin Edilen Rakam:</h2>
                    <div id="predictionResult" class="text-4xl font-bold text-center text-green-500 p-4 border-2 border-dashed border-green-600 rounded-md bg-green-900">?</div>
                </div>

                <div>
                    <h2 class="text-xl font-semibold mb-2 text-gray-200">CNN Katmanları Görselleştirme:</h2>
                    <div id="cnnVisualization" class="rounded-md">
                        <p class="text-gray-400 italic">CNN katmanlarının dinamik görselleştirmesi burada gösterilecektir (model çıktılarına göre).</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

   <script src="script.js"></script> 
</body>
</html>
